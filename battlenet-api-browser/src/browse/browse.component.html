@if(data?.name()!='') {
<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{data?.name()}}</mat-card-title>
      <!---mat-card-subtitle>Battle.net API Browser</mat-card-subtitle--->
    </mat-card-header>
    <mat-card-content>
      <!--- present document data --->
      <ul>
        @if(data?.hasData() && $any(data).data  ) {
          @for(item of $any(data).data | keyvalue; track item){
            <li>
              {{item.key}}:{{item.value}}
            </li>
          }
        }
      </ul>
    </mat-card-content>
    <mat-card-actions>
      @if(apiCli?.isConnected())
      {
        @if(data?.hasData()) {
          <button mat-raised-button (click)="reload()">Reload</button>
        }
      }
      @else 
      {
        <p>Connect to update data</p>
      }
    </mat-card-actions>
</mat-card>
} @else {
}
