@if(data?.name()!='') {
<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{data?.name()}}</mat-card-title>
      <!---mat-card-subtitle>Battle.net API Browser</mat-card-subtitle--->
    </mat-card-header>
    <mat-card-content>
      <!--- present document data --->
        <ng-container
            [ngTemplateOutlet]="dataobject" 
            [ngTemplateOutletContext]="{data:$any(data).data}">
        >
        </ng-container>
    </mat-card-content>
    <mat-card-actions>
      @if(apiCli?.isConnected())
      {
        @if(data?.hasData()) {
          <button mat-raised-button (click)="reload()">Reload</button>
        }
      }
      @else 
      {
        <p>Connect to update data</p>
      }
    </mat-card-actions>
</mat-card>
} @else {
}

<ng-template #dataobject>
  <ul>
    @for(item of data | keyvalue; track item){
      @if (!item.key.startsWith('_')) {
        <li>
          <b>{{item.key}}</b>:
          <ng-container
            [ngTemplateOutlet]="(typeof item.value =='object') ? dataobject : dataitem"
            [ngTemplateOutletContext]="{data:item.value}"
          ></ng-container>
        </li>
      }
    }
  </ul>
</ng-template>

<ng-template #dataitem>
  {{data}}
</ng-template>
