@if (mode === Mode.Master)
{
    @if (data?.listComponent === undefined) {
    <!--- Master View ---->
    <!--- Virtual scroller because there are THOUSANDS of entries --->
    <cdk-virtual-scroll-viewport itemSize="36">
        <ul>
            <li *cdkVirtualFor="let item of this.masterList?.items"><app-list-data-item [item]="item" [relative]="true"/></li>
        </ul>
    </cdk-virtual-scroll-viewport>
    } @else {
        <ng-container *ngComponentOutlet="getMasterComponent()" />
    }
}
@else
{
    @if (data?.detailComponent === undefined) {    
    <!---- Detail View ---->
    <p>Name: {{dataItem!.name}}</p>
    } @else {
        <ng-container *ngComponentOutlet="getDetailComponent()" />
    }
}
