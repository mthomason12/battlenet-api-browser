<table mat-table [dataSource]="dataSource!" matSort>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let character"> {{character.name}} </td>
  </ng-container>
  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
    <td mat-cell *matCellDef="let character"> {{character.level}} </td>
  </ng-container>
  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
    <td mat-cell *matCellDef="let character"> {{character.class}} </td>
  </ng-container>
  <ng-container matColumnDef="race">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Race </th>
    <td mat-cell *matCellDef="let character"> {{character.race}} </td>
  </ng-container>
  <ng-container matColumnDef="faction">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Faction </th>
    <td mat-cell *matCellDef="let character"> {{character.faction}} </td>
  </ng-container>  
  <ng-container matColumnDef="server">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Server </th>
    <td mat-cell *matCellDef="let character"> {{character.server}} </td>
  </ng-container>  
  <ng-container matColumnDef="account">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Account </th>
    <td mat-cell *matCellDef="let character"> {{character.account}} </td>
  </ng-container>      
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
</table>
