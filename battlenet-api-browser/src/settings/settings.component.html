<h2>Settings</h2>

<div class="fields">
<mat-form-field>
    <mat-label>Client ID</mat-label>
    <input matInput type="text" [(ngModel)]="clientId" />
</mat-form-field>
<mat-form-field>
    <mat-label>Client Secret</mat-label>
    <input matInput type="text" [(ngModel)]="clientSecret" />
</mat-form-field>
</div>
<button mat-raised-button (click)="reset()">Reset</button>
<button mat-raised-button (click)="save()">Save</button>
