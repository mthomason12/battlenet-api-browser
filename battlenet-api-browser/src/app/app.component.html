<mat-toolbar #toolbar>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Battle.net API Browser</span>
</mat-toolbar>
<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav [mode]="'side'" fixedTopGap="56">
    <app-apitree (valueChanged)="treeChanged($event)"></app-apitree>    
    <div class="buttons">
      <button mat-raised-button (click)="connect()" [style.display]="this.apiClient.isConnected() ? 'none' : '' ">
        <mat-icon>login</mat-icon>Connect
      </button>    
      <button mat-raised-button [routerLink]="'/login'" (click)="hideData()"><mat-icon>login</mat-icon>Battle.net Login</button>
      <button mat-raised-button [routerLink]="'/settings'" (click)="hideData()"><mat-icon>settings</mat-icon>Settings</button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content #content>  
    <router-outlet />
    <app-browse #browse [data]="this.treedata"></app-browse>
  </mat-sidenav-content>
</mat-sidenav-container>
